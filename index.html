<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script src="script.js" defer></script>
    <link href="styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Tip calculator app</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <img class="logo" alt="splitter logo" src="images/logo.svg" />
    <div class="container">
      <div class="bill-container">
        <label class="bill-label" for="bill">Bill</label>
        <input
          class="bill-input"
          type="number"
          id="bill"
          name="bill"
          min="1"
          placeholder="0"
        />
        <img
          class="icon-dollar"
          src="images/icon-dollar.svg"
          alt="dollar sign"
        />
      </div>
      <div class="select-tip-container">
        <p class="select-tip-text">Select Tip %</p>
        <button class="percent-button" data-amount=".05" type="button">
          5%
        </button>
        <button class="percent-button" data-amount=".10" type="button">
          10%
        </button>
        <button class="percent-button" data-amount=".15" type="button">
          15%
        </button>
        <button class="percent-button" data-amount=".25" type="button">
          25%
        </button>
        <button class="percent-button" data-amount=".50" type="button">
          50%
        </button>
        <input
          type="number"
          class="custom-tip-input"
          placeholder="Custom"
          name="custom-tip"
        />
      </div>
      <div class="num-people-container">
        <div class="num-people-err">
          <label class="num-people-label" for="num-people">
            Number of People</label
          >
          <p class="error-text">Can't be 0</p>
        </div>
        <input
          class="num-people-input"
          type="number"
          id="num-people"
          name="num-people"
          min="1"
          placeholder="0"
        />
        <img
          class="icon-person"
          src="images/icon-person.svg"
          alt="person sign"
        />
      </div>
      <div class="tip-total-container">
        <div class="tip-total-text top-total">
          <p>Tip Amount</p>
          <p class="small-text">/ person</p>
        </div>
        <p class="tip-total-amount top-total">$0.00</p>
        <div class="tip-total-text middle-total">
          <p>Total</p>
          <p class="small-text">/ person</p>
        </div>
        <p class="tip-total-amount middle-total">$0.00</p>
        <button type="reset" class="reset-btn">RESET</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Kayla Jones</a>.
    </div>
  </body>
</html>
